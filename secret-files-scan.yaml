id: secret-files-scan

info:
  name: Secret Files Scan
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    This template checks for the presence of commonly known secret files that might contain sensitive information.
  tags: secret,files

http:
  - method: GET
    path:
      - "{{BaseURL}}/.env"
      - "{{BaseURL}}/.git/config"
      - "{{BaseURL}}/config.php"
      - "{{BaseURL}}/.htaccess"
      - "{{BaseURL}}/web.config"
      - "{{BaseURL}}/.svn"
      - "{{BaseURL}}/.bzr"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "DB_PASSWORD"
          - "[core]"
          - "<configuration>"
        part: body
      - type: status
        status:
          - 200
      - type: word
        words:
          - "text/plain"
          - "application/xml"
        part: header