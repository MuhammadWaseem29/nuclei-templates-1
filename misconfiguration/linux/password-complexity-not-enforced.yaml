id: password-complexity-not-enforced

info:
  name: Linux Password Complexity Not Enforced
  author: songyaeji
  severity: high
  description: |
    Password complexity requirements are not enforced on this system. This allows weak passwords, making user accounts more susceptible to brute-force and dictionary attacks.
  impact: |
    Weak password policies enable attackers to successfully perform brute-force attacks, dictionary attacks, or password spraying against user accounts.
  remediation: |
    Configure password complexity requirements in /etc/security/pwquality.conf and ensure pam_pwquality.so is enabled in PAM configuration files.
  reference:
    - https://access.redhat.com/solutions/13090
    - https://wiki.debian.org/PasswordStrength
  classification:
    cvss-metrics: CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.8
    cwe-id: CWE-521
  metadata:
    verified: true
    max-request: 2
    os: linux
  tags: linux,local,configuration,auth,misconfig,compliance

self-contained: true
code:
  - engine:
      - bash
    source: |
      cat /etc/security/pwquality.conf 2>/dev/null || true

    matchers:
      - type: regex
        part: code_1_response
        regex:
          - 'minlen\s*=\s*[0-7]'               # minimum length less than 8
          - 'dcredit\s*=\s*0'                  # no digit requirement
          - 'ucredit\s*=\s*0'                  # no uppercase requirement
          - 'lcredit\s*=\s*0'                  # no lowercase requirement
          - 'ocredit\s*=\s*0'                  # no special character requirement
        condition: or

  - engine:
      - bash
    source: |
      grep pam_pwquality.so /etc/pam.d/system-auth /etc/pam.d/common-password 2>/dev/null || true

    matchers:
      - type: word
        part: code_2_response
        words:
          - "pam_pwquality.so"
        negative: true
