id: root-remote-login

info:
  name: Linux Root Remote Login - Security Misconfiguration
  author: songyaeji
  severity: high
  description: |
    Root account remote login via telnet or SSH is enabled, which poses a significant security risk. This template checks the root account access settings in `/etc/securetty` and `sshd_config`.
  impact: |
    Allowing root login over network connections increases the attack surface and enables attackers to directly access the highest privilege account if credentials are compromised.
  remediation: |
    Disable root login by setting 'PermitRootLogin no' in /etc/ssh/sshd_config and removing entries from /etc/securetty. Use sudo for administrative access instead.
  reference:
    - https://book.hacktricks.xyz/linux-hardening/privilege-escalation
    - https://www.tecmint.com/disable-or-enable-ssh-root-login-and-limit-ssh-access-in-linux/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-306
  metadata:
    verified: true
    max-request: 2
    os: linux
  tags: linux,ssh,root,misconfig,local

self-contained: true
code:
  - engine:
      - bash
    source: |
      cat /etc/securetty 2>/dev/null | grep -E 'pts/[0-9]+' || echo "no-securetty"
    matchers:
      - type: word
        part: code_1_response
        words:
          - "pts/"

  - engine:
      - bash
    source: |
      cat /etc/ssh/sshd_config 2>/dev/null | grep -E '^PermitRootLogin\s+yes' || echo "no-root-ssh"
    matchers:
      - type: word
        part: code_2_response
        words:
          - "PermitRootLogin yes"
