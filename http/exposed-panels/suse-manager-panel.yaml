id: suse-manager-panel

info:
  name: SUSE Manager Server - Panel
  severity: info
  author: darses
  description: |
    Detects SUSE Manager, SUSE Multi-Linux Manager and Uyuni Server panel, and extracts version.
  impact: |
    Exposed SUSE Manager panels may reveal system management interfaces that should be restricted to authorized users only.
  remediation: |
    Restrict access to SUSE Manager interfaces by implementing proper network segmentation and authentication controls.
  metadata:
    verified: true
    max-request: 1
    vendor: suse
    product: manager
    shodan-query: title:"SUSE Manager"
  tags: panel,suse,uyuni

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<title>SUSE Manager - Sign In</title>"
          - "<title>SUSE Multi-Linux Manager - Sign In</title>"
          - "<title>Uyuni - Sign In</title>"
        condition: or

    extractors:
      - type: regex
        group: 1
        regex:
          - "webVersion:\\s+'([\\d\\.\\s\\w]+)',"
