id: thoth-guardian-shield

info:
  name: Thoth Guardian Cybersecurity Shield - Detection
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Detects applications with Thoth Guardian cybersecurity shield implementations or similar security frameworks that provide protection against common web vulnerabilities.
  reference:
    - https://example.com/thoth-guardian-documentation
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'http.title:"Thoth Guardian"'
  tags: tech,security,shield,cybersecurity,thoth

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Thoth-Guardian

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      
      - type: word
        part: body
        words:
          - "Thoth Guardian"
          - "Cybersecurity Shield"
          - "thoth-guardian"
        condition: or
      
      - type: word
        part: header
        words:
          - "X-Thoth-Guardian"
          - "X-Security-Shield"
        condition: or
        negative: true
    
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Thoth Guardian v([0-9\.]+)'
          - 'thoth-guardian["\s]*:["\s]*["\']([^"\'\']+)["\']'
