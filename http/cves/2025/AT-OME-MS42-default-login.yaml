id: AT-OME-MS42-default-login

info:
  name: The Atlona AT-OME-MS42 Default Login
  author: matejsmycka
  severity: high
  description: The Atlona AT-OME-MS42 is a 4x2 matrix switcher with HDMI, USB-C, and DisplayPort inputs. It has a web interface with default credentials admin:Atlona.
  reference:
    - https://atlona.com/pdf/manuals/AT-OME-MS42_G.pdf
  tags: atlona, default-login

http:
  - raw:
      - |
        POST /cgi-bin/login.cgi?ssid={{base64('admin:Atlona')}} HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 0
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'Login Success!'
