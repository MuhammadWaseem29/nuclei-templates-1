id: example-http-template

info:
  name: Example HTTP Template
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Simple HTTP GET request to check if the robots.txt file exists by matching the HTTP status code 200.
  tags: example

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "text/plain"

    matchers-condition: and