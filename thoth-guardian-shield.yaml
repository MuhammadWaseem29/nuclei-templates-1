id: thoth-guardian-shield

info:
  name: Thoth Guardian Cybersecurity Shield
  author: ProjectDiscoveryAI
  severity: high
  description: |
    This template protects against potential vulnerabilities by identifying misconfigurations and
    weaknesses in web application security to ensure robust protection.
  tags: security,shield,cybersecurity

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Thoth-Guardian

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "Welcome"
          - "Secure"
      - type: word
        part: header
        words:
          - "Content-Type: text/html"
